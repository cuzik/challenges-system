{% extends 'layouts/sessions.html' %}

{% block content %}
  <form class="form-signin" action="user_registration" method="POST">
    {% csrf_token %}
    <h1 class="h3 mb-3 font-weight-normal">Creat Account</h1>
    <label for="username" class="sr-only">Username</label>
    <input type="text" id="username" name="username" class="form-control" placeholder="Username" required autofocus>
    <label for="email" class="sr-only">Email</label>
    <input type="email" id="email" name="email" class="form-control" placeholder="Email" required autofocus>
    <label for="password" class="sr-only">Password</label>
    <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Create Account</button>
    <p class="mt-5 mb-3 text-muted">
      If you already have an account.<br/> You can <a href="sign_in">login here</a>.
    </p>
  </form>
{% endblock %}
